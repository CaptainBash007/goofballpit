<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about:blank</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      scrollbar-width: none;  /* Firefox */
      -ms-overflow-style: none;  /* Internet Explorer and Edge */
    }
    iframe::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }
  </style>
</head>
<body>
  <iframe src="https://didyougetherefromthebitlylink.neocities.org" width="100%" height="100%" frameborder="0"></iframe>
</body>

</html>
